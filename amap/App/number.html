<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>智慧城市-修改手机号</title>

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="./lib/plugs/require/require.js"></script>
		<script src="./lib/app.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-icon-arrowleft"></a>
			<h1 class="mui-title">修改手机号</h1>
		</header>
		<div class="number">
			<div class="mui-input-row number-top">
				<input type="text" class="mui-input-clear" placeholder="原手机号码">
			</div>
			<div class="number-top">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="新手机号码">
				</div>
				<div class="code">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="验证码">					
                </div>
                <button type="button">获取验证码</button>
				</div>
			</div>
            <button type="button" class="number-button">修改</button>
		</div>
	</body>

</html>
