<script type="text/javascript">
	require(['jquery', 'URL', 'app.plugs', 'listen'], function ($) {

		layui.use(['element','laytpl', 'laypage', 'form', 'paging'], function () {
			element = layui.element();
			$('.layui-nav-item').click(function (event) {
				$(this).siblings().removeClass('layui-nav-itemed');
			});

			$('.layui-tab-title li').eq(0).find('i').remove();

			height = $('.layui-layout-admin .site-demo').height();
			$('.layui-layout-admin .site-demo').height(height - 100);

			if ($(window).width() < 750) {
				trun = 0;
				$('.x-slide_left').css('background-position', '0px -61px');
			} else {
				trun = 1;
			}
			$('.x-slide_left').click(function (event) {
				if (trun) {
					$('.x-side').animate({left: '-200px'}, 200).siblings('.x-main').animate({left: '0px'}, 200);
					$(this).css('background-position', '0px -61px');
					trun = 0;
				} else {
					$('.x-side').animate({left: '0px'}, 200).siblings('.x-main').animate({left: '200px'}, 200);
					$(this).css('background-position', '0px 0px');
					trun = 1;
				}

			});


			//监听导航点击
			element.on('nav(side)', function (elem) {
				title = elem.find('cite').text();
				url = elem.find('a').attr('_href');

				for (var i = 0; i < $('.x-iframe').length; i++) {

					if ($('.x-iframe').eq(i).attr('src') == url) {
						console.log('=>'+i);
						element.tabChange('x-tab', i);

						return;
					}
				};
				if(url.indexOf("index.html") == -1 ) {
					res = element.tabAdd('x-tab', {
						title: title//用于演示
						, content: '<iframe frameborder="0" src="' + url + '" class="x-iframe"></iframe>'
						, id: i
					});
				}else{
						$('.layui-tab-title').find('li').eq(0).addClass('layui-this').siblings().removeClass('layui-this');
						$('.x-iframe').eq(0).parent('.layui-tab-item').addClass('layui-show').siblings().removeClass('layui-show');
						return;
				}
				element.tabChange('x-tab', $('.layui-tab-title li').length - 1);

				$('.layui-tab-title li').eq(0).find('i').remove();
			});

		$(document).ready(function() {
			var account=localStorage.getItem("account");
			if(account){
				$("#user_account").text(account);
			}

			$(".cd1").click(function(event) {
				if(!$(this).hasClass("class") && !$(this).hasClass("cd")) {
					$(".class").toggle();
				}
				event.stopPropagation(); //阻止事件冒泡
			});

			plugs = requirejs('app.plugs');
			URL = requirejs('URL');
			var pageSize = 20;
			var action = {
				/**
				 * 预警加载
				 */
				init_data: function () {

					plugs.ajax(URL.warning.list.format('0','')+'&pSize=20&pIndex=0&pageSize=20', {}, function (data) {
						if (data.code == 1) {
							if(data.data.items.length != 0){
								layer.open({
									type: 1
									,title:'预警'
									,skin: 'demo-class'
									,offset: 'rb'
									,id: 'layerDemo' //防止重复弹出
									,content: '<div style="letter-spacing:2px;padding:20px 40px;width: 220px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;border: 10px solid #c00;border-top-width: 0;">' +
									''+data.data.items[0].warning_title+'<br>'+
									'<br>'+data.data.items[0].estate_name+'小区'+data.data.items[0].estate_ridgepole_name+data.data.items[0].estate_house_name+'号<br>' +
									'<br>用户:'+data.data.items[0].username+'<br>' +
									'</div>'
									,anim: 6
									,btn: '立即处理'
									,yes: function(index, layero){
										title = $('#biaoji').find('cite').text();
										url = $('#biaoji').find('a').attr('_href');
										layer.closeAll();
										for (var i = 0; i < $('.x-iframe').length; i++) {
											if ($('.x-iframe').eq(i).attr('src') == url) {
												element.tabChange('x-tab', i);
												return;
											}
										};
										res = element.tabAdd('x-tab', {
											title: title//用于演示
											, content: '<iframe frameborder="0" src="' + url + '" class="x-iframe"></iframe>'
											,id:i
										});
										element.tabChange('x-tab', $('.layui-tab-title li').length - 1);
										$('.layui-tab-title li').eq(0).find('i').remove();
									}
									,shade: 0 //不显示遮罩
									,resize: false
									,success: function(layero, index){
										layer.style(index, {
											marginLeft: -18
										});
									}

								});
							}
						} else {
//							layer.msg('请求失败，请稍后再试', {
//								icon: 5
//							});
						}
					}, function () {

					}, 'GET');
				}
			};
//			action.init_data();
			setInterval(function () {
			 action.init_data();
			 }, 60000)
		});
		});
});
