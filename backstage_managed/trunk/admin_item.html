<script type="text/html" id="tpl_item">

    <div class="layui-form-item">
        <label class="layui-form-label">用户组:</label>

        <div class="layui-input-block">

            <input type="hidden" name="id" value="{{# if(!d.id){ }}0{{# }else{ }}{{d.id}}{{# } }} " class="layui-input">
            <input type="hidden" id="group_name" value="{{# if(!d.group_id){ }}0{{# }else{ }}{{d.group_id}}{{# } }} " class="layui-input">

            <select id="group_select" name="group_id">
                <option></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">管理员账号:</label>

        <div class="layui-input-block">

            <input type="hidden" name="id" value="{{# if(!d.id){ }}0{{# }else{ }}{{d.id}}{{# } }} " class="layui-input">

            <!--<input type="hidden" id="group_name" name="group_name" value="{{# if(!d.group_name){ }}0{{# }else{ }}{{d.group_name}}{{# } }} " class="layui-input">-->

            <input type="text" name="account" value="{{# if(!d.account){ }}{{# }else{ }}{{d.account}}{{# } }}" lay-verify="account" autocomplete="off" placeholder="请输入用户账号" class="layui-input">


        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">管理员密码:</label>

        <div class="layui-input-block">
            <input type="password" name="password" value="{{# if(!d.password){ }}{{# }else{ }}{{d.password}}{{# } }}" lay-verify="password" autocomplete="off" placeholder="请输入用户密码" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>

        <div class="layui-input-block">
            <input type="password" name="password" value="{{# if(!d.password){ }}{{# }else{ }}{{d.password}}{{# } }}" lay-verify="password" autocomplete="off" placeholder="请确认用户密码" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">管理员名称</label>

        <div class="layui-input-block">
            <input type="text" name="name" value="{{# if(!d.name){ }}{{# }else{ }}{{d.name}}{{# } }}" lay-verify="name" autocomplete="off" placeholder="请输入用户名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">管理员电话</label>

        <div class="layui-input-block">
            <input type="text" name="mobile" value="{{# if(!d.mobile){ }}{{# }else{ }}{{d.mobile}}{{# } }}" lay-verify="mobile" autocomplete="off" placeholder="请输入用户电话" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">管理员邮箱</label>

        <div class="layui-input-block">
            <input type="text" name="email" value="{{# if(!d.email){ }}{{# }else{ }}{{d.email}}{{# } }}" lay-verify="email" autocomplete="off" placeholder="请输入用户邮箱" class="layui-input">
        </div>
    </div>

    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">管理员状态</label>-->

        <!--<div class="layui-input-block">-->
            <!--<input type="text" name="status" value="{{# if(!d.status){ }}{{# }else{ }}{{d.status}}{{# } }}" lay-verify="status" autocomplete="off" placeholder="请输入用户状态" class="layui-input">-->
        <!--</div>-->
    <!--</div>-->

    <div class="layui-form-item">
    <label class="layui-form-label">管理员状态</label>

    <div class="layui-input-block">
        <select name="status" lay-filter="aihao">
            <option {{# if(d.status== 1){ }} selected {{# } }} value="1">启用</option>
            <option {{# if(d.status== 0){ }} selected {{# } }} value="0">锁定</option>
        </select>
    </div>
</div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="remarks" class="layui-textarea">{{# if(d.remarks == null){ }}{{# }else{ }}{{d.remarks}}{{# } }}</textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>

</script>

<script type="text/html" id="group_id_select_tpl">

    {{# layui.each(d.items, function(index, v){ }}
    <option value="{{ v.id }}">{{ v.name }}</option>
    {{#  }); }}
</script>

<script type="text/javascript">
    var edit_verification_form = function() {

        var pageSize = 5000;
        var url = URL.admingroup.list.format('');
        plugs.page(url, pageSize, function () {
            sel('#group_select','#group_name');
            layui.form().render('select','form_item_model');
        }, 'post', '#group_select','#group_id_select_tpl');

        layui.form().verify({
            name: function(value) {
                if(value == '') {
                    return '请输入设备类型';
                }
            },
            mobile: function(value) {
                if(value == '') {
                    return '请输入手机号码';
                }
            }
        });

        //监听提交
        layui.form().on('submit(demo1)', function(data) {

            data.field.password.MD5();

            console.log(data.field.password.MD5());

            plugs.ajax(URL.admin.action, JSON.stringify(data.field), function(data) {

                if(data.code == 1) {

                    layer.msg('操作成功', {
                        icon: 1
                    });
                } else {

                    layer.msg('操作失败，请稍后再试', {
                        icon: 5
                    });
                }
            }, function() {

            }, 'POST');

            return false;
        });
    }

    require(['jquery', 'URL', 'app.plugs', 'listen','md5'], function($) {

        URL = requirejs('URL');

        plugs = requirejs('app.plugs');

        layui.use(['laytpl', 'laypage', 'form', 'paging', 'laydate'], function() {

            var form = layui.form,
                    layer = layui.layer,
                    laydate = layui.laydate;


            //  var index = layer.load(0, {shade: false});

        });
    });
</script>
