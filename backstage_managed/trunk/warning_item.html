	<script type="text/html" id="tpl_item">

			<div class="layui-form-item">
				<label class="layui-form-label">用户名称:</label>

				<div class="layui-input-block">
					<input type="hidden" name="id" value="{{# if(!d.warning_id){ }}0{{# }else{ }}{{d.warning_id}}{{# } }}" class="layui-input">
					<input type="text" value="{{# if(!d.username){ }}{{# }else{ }}{{d.username}}{{# } }}" readonly class="layui-input" style="border:none">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">小区:</label>

				<div class="layui-input-block">
					<input type="text" value="{{# if(!d.estate_name){ }}{{# }else{ }}{{d.estate_name}}{{# } }}" readonly class="layui-input" style="border:none">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">楼栋:</label>

				<div class="layui-input-block">
					<input type="text" value="{{# if(!d.estate_ridgepole_name){ }}{{# }else{ }}{{d.estate_ridgepole_name}}{{# } }}" readonly class="layui-input" style="border:none">
					<!--{{d.estate_ridgepole_name}}-->
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">房号:</label>

				<div class="layui-input-block">
					<input type="text" value="{{# if(!d.estate_house_name){ }}{{# }else{ }}{{d.estate_house_name}}{{# } }}" readonly class="layui-input" style="border:none">
					<!--{{d.estate_house_name}}-->
				</div>
			</div>


			<div class="layui-form-item">
				<label class="layui-form-label">预警原因:</label>

				<div class="layui-input-block">
					<input type="text" value="{{# if(!d.warning_title){ }}{{# }else{ }}{{d.warning_title}}{{# } }}" readonly class="layui-input" style="border:none">
					<!--{{d.warning_title}}-->
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">耗能:</label>

				<div class="layui-input-block">
					<input type="text" value="{{# if(!d.used_energy){ }}{{# }else{ }}{{d.used_energy}}{{# } }}" readonly class="layui-input" style="border:none">
					<!--{{d.used_energy}}-->
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">最大耗能:</label>

				<div class="layui-input-block">
					<input type="text" value="{{# if(!d.max_energy){ }}{{# }else{ }}{{d.max_energy}}{{# } }}" readonly class="layui-input" style="border:none">
					<!--{{d.max_energy}}-->
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">单位:</label>

				<div class="layui-input-block">
					<input type="text" value="{{# if(!d.energy_unit){ }}{{# }else{ }}{{d.energy_unit}}{{# } }}" readonly class="layui-input" style="border:none">
					<!--{{d.energy_unit}}-->
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">预警时间:</label>
				<div class="layui-input-block">
					<input type="text" value="{{# if(!d.data_time.replace(/T/,' ')){ }}{{# }else{ }}{{d.data_time.replace(/T/,' ')}}{{# } }}"
						   lay-verify="creation_time" style="border:none"
						   autocomplete="off" readonly class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">处理时间:</label>
				<div class="layui-input-inline">
					<input type="text" id="warning_time" value="{{# if(!d.warning_time.replace(/T/,' ')){ }}{{# }else{ }}{{d.warning_time.replace(/T/,' ')}}{{# } }}"
						   class="layui-input" style="border:none">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">处理状态:</label>

				<div class="layui-input-block">
					<select name="status" lay-filter="aihao" lay-search>
						<option {{# if(d.status== 0){ }} selected {{# } }} value="0">待查阅</option>
						<option {{# if(d.status== 1){ }} selected {{# } }} value="1">已查阅</option>
						<option {{# if(d.status== 2){ }} selected {{# } }} value="2">处理中</option>
						<option {{# if(d.status== 3){ }} selected {{# } }} value="3">已处理</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">描述</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" name="remarks" class="layui-textarea">{{# if(d.remarks == null){ }}{{# }else{ }}{{d.remarks}}{{# } }}</textarea>
				</div>
			</div>
	</script>

	<script type="text/javascript">

		var edit_verification_form = function () {
			layui.form().render();
			layui.form().verify({
				name: function (value) {
					if (value == '') {
						return '请输入设备品牌';
					}
				}
			});

			var v=$('#warning_time').val();
			$('#warningTime').val(v);

			//监听提交
			layui.form().on('submit(demo1)', function (data) {

				data.field.id = data.field.id.trim() * 1;
				data.field.status = data.field.status.trim() * 1;
//				data.field.data_time=data.field.data_time.trim().replace(' ','T');
//				data.field.warning_time=data.field.warning_time.trim().replace(' ','T');

				plugs.ajax(URL.warning.action, JSON.stringify(data.field), function (data) {

					if (data.code == 1) {
						layer.msg('操作成功', {
							icon: 1
						});
					} else {

						layer.msg('操作失败，请稍后再试', {
							icon: 5
						});
					}
				}, function () {

				}, 'POST');

				return false;
			});
		}

		require(['jquery', 'URL', 'app.plugs', 'listen'], function ($) {

			URL = requirejs('URL');

			layui.use(['laytpl', 'laypage', 'form', 'paging'], function () {

				//var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
			});
		});
