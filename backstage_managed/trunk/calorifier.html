<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pan'));
        option = {
    tooltip : {
        formatter: "{a} <br/>{b} : {c}"
    },
    series: [
        {
            name: '温度',
            min:0,
            max:50,
            type: 'gauge',
            radius: '100%',
            data: [{value: 50, name: ''}],
            axisLine: {            // 坐标轴线
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: [[0.3, '#00c0f1'],[0.7, '#ffcc00'],[1, '#f47264']],
                    width: 25,
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            detail : {
            	formatter:'{value}°',
            	fontSize: 40,
                borderWidth: 1,
                borderColor: '#fff',
                shadowColor : '#fff', //默认透明
                shadowBlur: 5,
                offsetCenter: [0, '50%'],       // x, y，单位px
 
            },
        
        }
    ]
};

setTimeout(function () {
    option.series[0].data[0].value = (Math.random() * 50).toFixed() - 0;
    myChart.setOption(option, false);
},2000);
</script>
