<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>		
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/register.css" rel="stylesheet" />
	</head>
	<body>
		
		<header id="mui-color" class="mui-bar mui-bar-nav">
			<a id="return" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1> 
		</header>
		
		<div class="register">
			<div class="logo_img">
				<img src="images/login/newlogo.fw.png" alt="">
			</div>
			<!--<div class="register-logo"></div>-->
			<div class="register-list">
				<ul>
					<li>
						<input type="text" class="mui-input-clear mui-input moblie" placeholder="请输入手机号">
					</li>
					<li>
						<input type="text" class="mui-input-clear mui-input  test" placeholder="请输入验证码" maxlength="4">
						<button type="button" class="register-yzm">获取短信验证码</button>
					</li>
					<li>
						<div class="mui-input-row mui-password">
							<input type="password" class="mui-input-password password" placeholder="请输入密码">
						</div>
					</li>
					<li>
						<div class="mui-input-row mui-password">
					<input type="password" class="mui-input-password password2" placeholder="请确认密码">
						</div>
					</li>
				</ul>
				<button type="button" class="register-button">注册</button>
			</div>
			<div class="register-bottom">注册即代表您同意<a href="privacy_center.html?tag=1">服务条款</a>和<a href="privacy_center.html?tag=2">隐私条款</a></div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/zepto.js"></script>
		<script src="js/URL.js"></script>
		<script src="js/register.js"></script>
		<script src="js/push.js"></script>
	</body>
</html>
