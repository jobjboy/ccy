<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/bindMobile.css" rel="stylesheet"/>
    <link href="css/icons-extra.css" rel="stylesheet"/>
</head>
<body>
<!--头部部分star-->
<header id="mui-color" class="mui-bar mui-bar-nav">
    <span class="mui-icon mui-icon-back retr"></span>
    <h1 class="mui-title">绑定手机</h1>


</header>
<!--头部部分end-->

<div class="user">
    <ul>
        <li>
            <span>手机号码</span>
            <input type="number" class="user-input mobile"   placeholder="手机号码">
        </li>
        <li class="yz">
            <span>验证码</span>
            <input type="text"  id="yzm" class="mui-input-clear mui-input  test" placeholder="请输入验证码" maxlength="4">
            <button type="button" class="register-yzm">获取验证码</button>
        </li>
        <li class="passwordbar">
            <span>设置密码</span>
            <input type="password" value="" class="user-input password" placeholder="请输入密码">
        </li>
    </ul>
    <button type="button" class="user-button">绑定手机账号</button>
</div>


<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/URL.js"></script>
<script src="js/bindMubile.js"></script>
<script src="js/push.js"></script>
<script>
    mui.init({
        keyEventBind: {
            backbutton: true //打开back按键监听
        }
    });
    mui.back = function () {
        var token = localStorage.getItem("token");
        console.log(token);
        if(token){
            window.location.href = "personal.html";
        }else {
            history.go(-1);
        }
    }

    $(".retr").on("click",function () {
        var btnArray = ['离开', '取消'];
        mui.confirm('为了正常使用,请绑定手机', '温馨提示', btnArray, function(e) {
            if (e.index == 0) {
                location.href="login.html";
            }else {
                history.go(0);
            }
        });
    })
</script>
</body>
</html>
